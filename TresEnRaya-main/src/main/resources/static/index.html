<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="scoreBoard scoreBoard1">
		<h1 class="p1Score" id="p1Score" style="font-size: 60px"></h1>
	</div>
	<div class="scoreBoard scoreBoard2">
		<h1 class="p2Score" id="p2Score" style="font-size: 60px"></h1>
	</div>
	<div id="joinForm">
		<h1 class="text">TIC TAC TOE</h1>
		<div class="registerName center">
			<div class="plasticine-item">
          <input type="text" class="plasticine-input form-control input-lg" id="nickname" autofocus="autofocus" placeholder=" ">
          <label for="" class="plasticine-label">Name</label>
          <span></span>
        </div>
			<button class="" id="startBtn">PLAY!</button>
		</div>
	</div>
	<div class="center">
		<div class="fondo" id="fondo" hidden></div>
		<div class="" id="gameBoard"></div>
		<div class="ganar" id="ganar"></div>
		<div class="draw" id="draw" hidden>DRAW!</div>
		<div class="draw" id="draw" hidden></div>
		<button class="button_reset" id="reset" onclick="jin()" hidden>Play again</button>
	</div>

  <div class="Musica3raya">
	
		<audio src="./music/neon-gaming.mp3"	>  
			Tu navegador no soporta el elemento<code>audio</code>
		</audio> 

		<button id="botonaudio" class="botonaudio"><img src="./images/boton-de-play.png" class="imgsonido" 
			id="imgsonido" alt="silencio" width="60px" height="60px"></button>

		<script>
			var v = document.getElementsByTagName("audio")[0];
			var sound = false;
			var boton = document.getElementById("botonaudio");
				boton.addEventListener("click", function(){
			if (!sound) {
				v.play();
				document.getElementById("imgsonido").setAttribute('src', './images/boton-de-play.png');
				sound = true;
			} else {
				v.pause();
				document.getElementById("imgsonido").setAttribute('src', './images/boton-de-pausa.png');
				sound = false;
			}
			});

		</script>
  </div>
	<audio id="win" src="./music/ganar.mp3"></audio>
	<audio id="lose" src="./music/perder.mp3"></audio>
	<script src="/js/Board.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
