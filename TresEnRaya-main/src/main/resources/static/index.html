<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="scoreBoard scoreBoard1">
		<h1 class="p1Score" id="p1Score" style="font-size: 60px"></h1>
	</div>
	<div class="scoreBoard scoreBoard2">
		<h1 class="p2Score" id="p2Score" style="font-size: 60px"></h1>
	</div>
	<div id="joinForm">
		<h1 class="text">TIC TAC TOE</h1>
		<div class="registerName center">
			<input class="" id="nickname" autofocus="autofocus">
			<button class="" id="startBtn">PLAY!</button>
		</div>
	</div>
	<div class="center">
		<div class="" id="gameBoard"></div>
	</div>

	<script src="/js/Board.js"></script>
	<script src="/js/app.js"></script>
	<div class="draw" id="draw" hidden><img src="draw.png" alt="draw"></div>
	<button class="button_reset" id="reset" onclick="location.reload()" hidden>Play again</button>

</body>
</html>
