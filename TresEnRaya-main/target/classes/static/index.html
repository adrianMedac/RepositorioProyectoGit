<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3 scoreBoard">
				<h1>
					<span id="p1Score"></span>
				</h1>
			</div>
			<div class="col-sm-3 scoreBoard">
				<h1 class="text-right">
					<span id="p2Score"></span>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3" id="joinForm">
				<h1 class="text-center colorDark">Enter your name</h1>
				<div class="panel panel-danger">
					<div class="panel-body">
						<div class="input-group">
							<div class="plasticine-item">
								<input type="text" class="plasticine-input" placeholder=" ">
								<label for="" class="plasticine-label">Name</label>
								<button class="btn btn-lg btn-danger" id="startBtn">PLAY!</button>
								<span></span>
							  </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-3" id="gameBoard"></div>
		</div>
	</div>




	<div class="Musica3raya">
	
		<audio src="./music/neon-gaming.mp3"	>  
			Tu navegador no soporta el elemento<code>audio</code>
		</audio> 

		<button id="botonaudio" class="botonaudio"><img src="./images/boton-de-play.png" class="imgsonido" 
			id="imgsonido" alt="silencio" width="60px" height="60px"></button>

		<script>
			var v = document.getElementsByTagName("audio")[0];
			var sound = false;
			var boton = document.getElementById("botonaudio");
				boton.addEventListener("click", function(){
			if (!sound) {
				v.play();
				document.getElementById("imgsonido").setAttribute('src', './images/boton-de-play.png');
				sound = true;
			} else {
				v.pause();
				document.getElementById("imgsonido").setAttribute('src', './images/boton-de-pausa.png');
				sound = false;
			}
			});

		</script>
	</div>

	<audio id="win" src="./music/ganar.mp3"></audio>
	<audio id="lose" src="./music/perder.mp3"></audio>

	<script src="/js/Board.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
